apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.mongo.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.database.mongo.name }}
spec:
  type: {{ .Values.services.mongo.type }}
  selector:
    app: {{ .Values.database.mongo.name }}
  ports:
    - name: mongodb
      port: {{ .Values.services.mongo.port }}
      targetPort: {{ .Values.database.mongo.port }}
