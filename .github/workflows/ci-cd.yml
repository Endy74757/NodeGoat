  build:
    # needs: checkout
    runs-on: arc-scale-set
    environment: Dev
    steps:
      # - name: Download repository artifact
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: repo

      # - name: Extract repository
      #   run: |
      #     tar -xzf repo.tgz
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Wait for Docker daemon
        run: |
          for i in $(seq 1 30); do
            docker version && break || sleep 1
          done

      - name: Login to container registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nodegoat:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/nodegoat:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image outputs
        id: setvars
        run: |
          echo "IMAGE_REPO=${{ secrets.DOCKERHUB_USERNAME }}/nodegoat" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

    outputs:
      image_repo: ${{ steps.setvars.outputs.IMAGE_REPO }}
      image_tag: ${{ steps.setvars.outputs.IMAGE_TAG }}

  deploy:
    needs: build
    runs-on: arc-scale-set
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # ติดตั้ง helm on-the-fly
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
      # - name: Configure kubeconfig
      #   env:
      #     KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      #   run: |
      #     mkdir -p $HOME/.kube
      #     echo "$KUBE_CONFIG_DATA" | base64 --decode > $HOME/.kube/config
      #     chmod 600 $HOME/.kube/config

      - name: Deploy Helm chart
        env:
          IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/nodegoat
          IMAGE_TAG: ${{ github.sha }}
        run: |
          helm upgrade --install nodegoat ./helm \
            --namespace nodegoat --create-namespace \
            --set webapp.nodegoat.image.repository=${IMAGE_REPO} \
            --set webapp.nodegoat.image.tag=${IMAGE_TAG} \
            --wait --timeout 5m

