# CI/CD workflow: checkout → build & push Docker → deploy with Helm
# Required secrets:
# - KUBE_CONFIG_DATA : Base64-encoded kubeconfig for your cluster
# - (optional) Use the built-in GITHUB_TOKEN for GHCR authentication

name: CI/CD

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  deploy:
    # runs-on: ubuntu-latest
    runs-on: arc-runner-set
    environment: Dev

    steps:
      - name: Checkout repository1
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=OPSTA-Engineer_NodeGoat
            -Dsonar.organization=opsta-engineer
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nodegoat:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/nodegoat:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

