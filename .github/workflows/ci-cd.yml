# CI/CD workflow: checkout → build & push Docker → deploy with Helm
# Required secrets:
# - KUBE_CONFIG_DATA : Base64-encoded kubeconfig for your cluster
# - (optional) Use the built-in GITHUB_TOKEN for GHCR authentication

name: CI/CD

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: self-hosted
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ตรวจสอบ Docker
      - name: Docker info
        run: docker info

      # Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push Image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nodegoat:latest .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/nodegoat:latest `
                     ${{ secrets.DOCKERHUB_USERNAME }}/nodegoat:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nodegoat:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nodegoat:${{ github.sha }}
        shell: powershell

      # ตรวจสอบ Kubernetes (Docker Desktop)
      - name: Check Kubernetes
        run: |
          kubectl config current-context
          kubectl get nodes
        shell: powershell

      # Install Helm
      - name: Install Helm
        uses: azure/setup-helm@v3

      # Deploy ด้วย Helm
      - name: Deploy Helm chart
        run: |
          helm upgrade --install nodegoat ./helm `
            --namespace nodegoat --create-namespace `
            --set webapp.nodegoat.image.repository=${{ secrets.DOCKERHUB_USERNAME }}/nodegoat `
            --set webapp.nodegoat.image.tag=${{ github.sha }} `
            --wait --timeout 5m
        shell: powershell
